<div   class="card-box">
<div class="card-left">
  <img id="ue-picture" [src]="image_realUrl" alt="Photo de profil admin">
  <div class="card-content">
    <h4>{{code}} - {{nom_ue}}</h4>
    <h4 class="card-text" id="ue-roles-section">Responsable : {{responsable}}</h4>
  </div>
</div>
<div class="card-action">
  <i  class="fa-solid fa-pen edit-icon edit"></i>
  <i class="fa-solid fa-trash edit-icon delete"></i>
</div>

</div>
