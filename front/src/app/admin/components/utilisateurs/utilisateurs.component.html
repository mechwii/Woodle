<div class="card-box">
<div class="card-left">
  <img id="user-picture" [src]="imageRealUrl" alt="Photo de profil admin">
  <div class="card-content">
    <h4 id="name-firstname-section">{{utilisateur.prenom}} {{utilisateur.nom}}</h4>
    <h4 id="roles-section" class="card-text">
      {{ utilisateur.roles | roleFormatter }}
    </h4>
  </div>
</div>
  @if(id_user_connected !== utilisateur.id_utilisateur){
    <div class="card-action">
      <i (click)="sendEditUtilisateur()"  class="fa-solid fa-pen edit-icon edit"></i>
      <i (click)="sendDelete()" class="fa-solid fa-trash edit-icon delete"></i>
    </div>
  }

</div>
