<div class="devoir">
  <h4 class="titre">{{ devoir.titre }}</h4>
  <p class="description">{{ devoir.description }}</p>
  <p class="date-limite">Date limite : {{ devoir.date_limite | date: 'dd/MM/yyyy' }}</p>

  @if (authService.isProfesseur()) {
    <button class="voir-depots" (click)="voirDepots()">
      Voir les dépôts
    </button>
  } @else if (authService.isEtudiant()) {
    <button class="deposer-devoir" (click)="deposerDevoir()">
      Déposer le devoir
    </button>
  }
</div>
