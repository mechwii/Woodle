<div class="forum-card">
  <div class="forum-icon">
    <i class="fa-solid fa-comments"></i>
  </div>
  <div class="forum-content">
    <h3 class="forum-title">{{ forum.titre }}</h3>
    <p class="forum-description">{{ forum.description }}</p>
    <button class="btn-voir-forum" (click)="allerAuForum()">Voir le forum</button>
    <i (click)="deleteForum()" class="icon fa-solid fa-trash"></i>

  </div>
</div>
